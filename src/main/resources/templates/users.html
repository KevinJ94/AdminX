    <title>H+ 后台主题UI框架 - jqGird</title>

    <link href="/hplus-4.1/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="/hplus-4.1/css/animate.min.css" rel="stylesheet">

    <style>
        /* Additional style to fix warning dialog position */

        #alertmod_table_list_2 {
            top: 900px !important;
        }
    </style>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>jQuery Grid Plugin – jqGrid</h5>
                </div>
                <div class="ibox-content">
                    <h4 class="m-t">用户列表</h4>

                    <div class="jqGrid_wrapper">
                        <table id="table_list_2"></table>
                        <div id="pager_list_2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/hplus-4.1/js/jquery.min.js?v=2.1.4"></script>
<script src="/hplus-4.1/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/hplus-4.1/js/plugins/peity/jquery.peity.min.js"></script>
<script src="/hplus-4.1/js/plugins/jqgrid/i18n/grid.locale-cnffe4.js?0820"></script>
<script src="/hplus-4.1/js/plugins/jqgrid/jquery.jqGrid.minffe4.js?0820"></script>
<script src="/hplus-4.1/js/content.min.js?v=1.0.0"></script>
<script src="/hplus-4.1/js/Ajax.js"></script>
<script>
    $(document).ready(function(){
        $.jgrid.defaults.styleUI="Bootstrap";
        var mydata=[
            {id:"1",name:"test",note:"<button class='btn btn-primary btn-success' onclick='alert()'>test</button> ",total:"2111.00"},
            {id:"2",name:"test2",note:"note2",total:"320.00"},
            {id:"3",name:"test3",note:"note3",total:"430.00"},
        ];

        var t = Request.get("/user",null,Request.print);
        console.log(t)

        $("#table_list_2").jqGrid(
            {data:mydata,
                url:"/user",
                datatype:"json",
                height:450,
                autowidth:true,
                shrinkToFit:true,
                rowNum:20,
                rowList:[10,20,30],
                colNames:["序号","用户名","密码","盐"],
                colModel:[{name:"id",index:"id",editable:true,width:60,sorttype:"int",search:true},
                    {name:"name",index:"name",editable:true,width:100},
                    {name:"password",index:"amount",editable:true,width:80,sorttype:"string"},
                    {name:"salt",index:"total",editable:true,width:80,align:"left",sorttype:"float"},
                    //{name:"note",index:"note",editable:true,width:100,sortable:false}
                    ],
                pager:"#pager_list_2",
                viewrecords:true,
                caption:"jqGrid 示例2",
                add:true,edit:true,
                addtext:"Add",
                edittext:"Edit",
                hidegrid:false,
                addurl : "/user"
            },

        );
        $("#table_list_2").setSelection(4,true);

        $("#table_list_2").jqGrid(
            "navGrid",
            "#pager_list_2",
            {edit:false,add:true,del:false,search:true},
            {height:200,reloadAfterSubmit:true}

            );

        $(window).bind("resize",function(){var width=$(".jqGrid_wrapper").width();
        $("#table_list_1").setGridWidth(width);
        $("#table_list_2").setGridWidth(width)})
    });
</script>

</body>
